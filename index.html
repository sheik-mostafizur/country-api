<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Country API</title>

  <!-- bootstrap 5 link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <header class="mt-3 mb-5">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <input type="search" class="form-control" id="search" aria-describedby="search" placeholder="Search country">
        </div>
        <div class="col-md-4">
          <select id="filter" class="form-select" aria-label="Filter">
            <option value="">Filter by region all</option>
            <option value="africa">Africa</option>
            <option value="americas">Americas</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
          </select>
        </div>
      </div>
    </div>
  </header>
  <hr>
  <main>
    <!-- country list -->
    <section class="container-fluid">
      <div class="row gy-3" id="country_list"></div>
    </section>

  </main>
  <!-- bootstrap js src -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <!-- custom js -->
  <script src="./assets/js/countryCard.js"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
